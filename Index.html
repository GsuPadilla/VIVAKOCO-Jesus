<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact: A look at your characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Genshin Impact: A look at your characters</h1>
    </header>
    <main>
        <aside id="character-list">
            <div class="character-box" data-character="Amber">
                <img src="amber.jpg" alt="Amber">
                <p>Amber</p>
            </div>
            <div class="character-box" data-character="Kaeya">
                <img src="kaeya.jpg" alt="Kaeya">
                <p>Kaeya</p>
            </div>
            <div class="character-box" data-character="Lisa">
                <img src="lisa.jpg" alt="Lisa">
                <p>Lisa</p>
            </div>
        </aside>
        <section id="main-content">
            <img src="mapa_genshin.jpg" alt="Mapa de Genshin Impact" id="genshin-map">
            <div id="character-info" style="display:none;"></div>
        </section>
    </main>
    <footer>
        <p>This page has been developed with the help of the best tutors in Korea in the team VIVAKOCO Â©</p>
    </footer>
    <script src="scripts.js"></script>
